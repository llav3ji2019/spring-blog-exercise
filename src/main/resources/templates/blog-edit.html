<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset-UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5 mb-5">
        <h1>Редактирование статьи</h1>
        <div th:each="el : ${post}">
            <form method="post">
                <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи"
                       class="form-control"><br>
                <input type="text" th:value="${el.anons}" name="anons" placeholder="Введите анонс статьи"
                       class="form-control"><br>
                <textarea name="text" th:text="${el.text}" placeholder="Введите полный текст статьи"
                          class="form-control"/><br>
                <button type="submit" class="btn btn-success">Обновить статью</button>
            </form>
        </div>
    </div>
    <div class="container">
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
