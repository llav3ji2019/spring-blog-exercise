<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Добавление статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset-UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-5">
        <div th:each="el : ${post}" class="alert alert-info mt-2">
            <h3 th:text="${el.title}"/>
            <p th:text="${el.text}"/>
          <p><b>Просмотры: </b><span th:text="${el.view}" /></p>
            <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-warning">Редактировать</a>
            <a th:href="'/blog/' + ${el.id} + '/delete'" class="btn btn-warning">Удалить</a>
        </div>
    </div>
    <div class="container">
        <footer th:insert="blocks/footer :: footer"></footer>
    </div>
</div>
</body>
</html>
